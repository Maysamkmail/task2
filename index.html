<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Manager</title>
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <h1>Todo Input</h1>
  <div class="todo-container">
    <div class="todo-input-wrapper" style="position: relative;">
      <i class="fas fa-book todo-icon"></i>
      <input 
        type="text" 
        id="todoInput" 
        class="todo-input" 
        placeholder="New Todo" 
        onfocus="showDropdown()"
   >
      <div id="warning" class="warning"></div>
      <div id="dropdown" class="dropdown"></div>
    </div>
    <button class="add-btn" onclick="addTask()">Add Task</button>
    <p id="errorMessage" class="hidden">Task must be at least 5 characters long.</p>
  </div> 
  <div class="h1">
    <h1>Todo List</h1>
  </div>
  <div class="filter-buttons">
    <button id="show-all">All</button>
    <button id="show-done">Done</button>
    <button id="show-todo">Todo</button>
  </div>
  <ul id="todo-list"></ul>
  <div class="delete-buttons">
    <button id="delete-done">Delete Done Tasks</button>
    <button id="delete-all">Delete All Tasks</button>
  </div>
  <div id="editModal" class="modal" style="display:none;">
    <div id="modalContent">
      <h2>Rename Task</h2>
      <input type="text" id="editInput" />
      <div id="buttons">
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeEditModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="confirmModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Delete Task</h2>
      <p>Are you sure you want to delete this task?</p>
      <div class="modal-buttons">
        <button id="confirmDelete">Confirm</button>
        <button id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div> 
    <div id="deleteDoneModal" class="modal hidden">
    <div class="modal-content">
    <h2>Delete Done</h2>
    <p>Are you sure you want to delete all tasks?</p>
    <div class="modal-buttons">
      <button class="confirm-btn" id="confirmDeleteDone">Confirm</button>
      <button class="cancel-btn" id="cancelDeleteDone">Cancel</button>
    </div>
  </div>
</div>
<div id="deleteAllModal" class="modal hidden">
  <div class="modal-content">
    <h2>Delete All</h2>
    <p>Are you sure you want to delete all tasks?</p>
    <div class="modal-buttons">
      <button class="confirm-btn" id="confirmDeleteAll">Confirm</button>
      <button class="cancel-btn" id="cancelDeleteAll">Cancel</button>
    </div>
  </div>
</div>
  <script src="script.js"></script> 
</body>
</html>
